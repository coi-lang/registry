name: Validate Registry

on:
  pull_request:
    paths:
      - "packages/**/*.json"
      - "schema/package.schema.json"
      - "scripts/validate_registry.py"
  push:
    branches: [main]
    paths:
      - "packages/**/*.json"
      - "schema/package.schema.json"
      - "scripts/validate_registry.py"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Promote incoming package files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 scripts/validate_registry.py --promote-incoming

      - name: Ensure canonical package paths are committed
        run: |
          if ! git diff --exit-code -- packages incoming; then
            echo ""
            echo "‚ùå Found uncommitted path normalization changes after promotion."
            echo "Run: python3 scripts/validate_registry.py --promote-incoming --offline"
            echo "Then commit the moved files under packages/<scope>/<name>.json."
            exit 1
          fi

      - name: Validate registry (online checks)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 scripts/validate_registry.py
